log4j.reset = true
log4j.rootLogger = DEBUG, console, rhino

log4j.appender.rhino = org.helma.util.RhinoAppender
log4j.appender.rhino.layout = org.apache.log4j.PatternLayout
log4j.appender.rhino.layout.ConversionPattern = %-4r [%t] %-5p %c %x - %m%n

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %-4r [%t] %-5p %c %x - %m%n

# Hint: set categories for module names you're working on to DEBUG level, e.g.:
log4j.category.main = DEBUG
#log4j.category.helma.skin = DEBUG
#log4j.category.helma.continuation = DEBUG
